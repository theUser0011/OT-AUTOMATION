name: Take Screenshot

on:
  push:
  workflow_dispatch:

jobs:
  screenshot-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget xvfb libnss3 libxss1 libasound2t64 fonts-liberation \
                                libgbm1 xdg-utils unzip libatk-bridge2.0-0 libgtk-3-0 \
                                libgconf-2-4 libxtst6
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
        sudo apt-get clean

    - name: Install Python packages
      run: |
        pip install selenium undetected-chromedriver mega.py --upgrade
        pip install tenacity --upgrade

    - name: Start virtual display and run screenshot script
      run: |
        Xvfb :99 -screen 0 1920x1080x16 &
        export DISPLAY=:99
        python file.py

